<h1>{{ player.playerName }}</h1>

<fieldset>
    <legend><h2>{{ "Items Won" }}</h2></legend>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <table>
    {% for item in items %}
        <tr><td>{{ item.itemName}}</td><td>{{ item.itemDate }}</td></tr>
    {% endfor %}
    </table>
</fieldset>
<li><a href="{% url 'players:index'%}">{{ "Back" }}</a></li>
